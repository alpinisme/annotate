<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="display.js" defer></script>
    <script src="edit.js" defer></script>

    <title>Text Annotations</title>
</head>

<body>
    <div id="content"></div>
    <div id="save-annotation-container">
        <label for="save-annotation">Enter the annotation to be saved here:</label>
        <textarea name="save-annotation" id="save-annotation" cols="30" rows="10"></textarea>
        <button type="button" id="save-annotation-btn">Save</button>
    </div>
    <div id="add-content-container">
        <label for="add-content">Enter the content to be annotated here:</label>
        <textarea name="add-content" id="add-content" cols="30" rows="10"></textarea>
        <button type="button" id="add-content-btn">Replace</button>
    </div>
</body>

</html>
